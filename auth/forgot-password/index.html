<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password | IE104 Restaurant</title>

    <!-- CSS global -->
    <link rel="stylesheet" href="../../style/reset.css" />
    <link rel="stylesheet" href="../../style/style.css" />

    <!-- Auth styles -->
    <link rel="stylesheet" href="../auth-styles.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Global Animation System -->
    <link rel="stylesheet" href="../../style/animations.css" />
  </head>

  <body>
    <div class="auth-page">
      <div class="auth-container">
        <!-- Back Button -->
        <button class="auth-back-btn" onclick="window.history.back()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          Back
        </button>

        <!-- Header -->
        <div class="auth-header">
          <a href="../../index.html">
            <img
              src="../../assets/icons/icon-header/nav-vect.svg"
              alt="Restaurant Logo"
              class="auth-logo"
            />
          </a>
          <h1 class="auth-title">Forgot Password?</h1>
          <p class="auth-subtitle">
            No worries! Enter your email and we'll send you a verification code
          </p>
        </div>

        <!-- Alert Container -->
        <div id="alert-container"></div>

        <!-- Forgot Password Form -->
        <form class="auth-form" id="forgot-password-form">
          <!-- Email -->
          <div class="auth-form-group">
            <label for="email" class="auth-label auth-label--required"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="auth-input"
              placeholder="Enter your registered email"
              autocomplete="email"
              required
            />
          </div>

          <!-- Submit Button -->
          <button type="submit" class="auth-btn" id="send-otp-btn">
            <span class="btn-text">Send Verification Code</span>
          </button>
        </form>

        <!-- Footer -->
        <div class="auth-footer-text">
          Remember your password?
          <a href="../login/">Back to Login</a>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./forgot-password.js"></script>
  </body>
</html>
