<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../../assets/script/base-assets.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | IE104 Restaurant</title>
    <link
      rel="icon"
      href="../../assets/icons/icon-header/nav-vect.svg"
      type="image/svg+xml"
    />

    <!-- Auth styles -->
    <link rel="stylesheet" href="../auth-styles.css" />
  </head>

  <body>
    <div data-include="/partials/header.html"></div>

    <div class="auth-page">
      <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
          <h1 class="auth-title" data-i18n="auth.login.title">Welcome Back</h1>
          <p class="auth-subtitle" data-i18n="auth.login.subtitle">
            Login to access your account
          </p>
        </div>

        <!-- Alert Container -->
        <div id="alert-container"></div>

        <!-- Login Form -->
        <form class="auth-form" id="login-form">
          <!-- Email -->
          <div class="auth-form-group">
            <label
              for="email"
              class="auth-label auth-label--required"
              data-i18n="auth.common.email_label"
              >Email Address</label
            >
            <input
              type="email"
              id="email"
              name="email"
              class="auth-input"
              placeholder="Enter your email"
              data-i18n-placeholder="auth.common.email_placeholder"
              autocomplete="email"
              required
            />
          </div>

          <!-- Password -->
          <div class="auth-form-group">
            <label
              for="password"
              class="auth-label auth-label--required"
              data-i18n="auth.common.password_label"
              >Password</label
            >
            <div class="auth-password-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                class="auth-input"
                placeholder="Enter your password"
                data-i18n-placeholder="auth.common.password_placeholder"
                autocomplete="current-password"
                required
              />
              <button
                type="button"
                class="auth-password-toggle"
                aria-label="Toggle password visibility"
                data-target="password"
              >
                <svg
                  class="eye-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg
                  class="eye-off-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  style="display: none"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                  ></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div
            style="
              display: flex;
              justify-content: space-between;
              align-items: center;
            "
          >
            <div class="auth-checkbox-group">
              <input
                type="checkbox"
                id="remember-me"
                name="rememberMe"
                class="auth-checkbox"
              />
              <label
                for="remember-me"
                class="auth-checkbox-label"
                data-i18n="auth.common.remember_me"
                >Remember me</label
              >
            </div>
            <div class="auth-forgot-password">
              <a
                href="../forgot-password/"
                class="auth-link"
                data-i18n="auth.common.forgot_password"
                >Forgot Password?</a
              >
            </div>
          </div>

          <!-- Login Button -->
          <button type="submit" class="auth-btn" id="login-btn">
            <span class="btn-text" data-i18n="auth.login.submit">Login</span>
          </button>
        </form>

        <!-- Divider -->
        <div class="auth-divider">
          <span data-i18n="auth.common.continue_with">Or continue with</span>
        </div>

        <!-- Social Login -->
        <div class="auth-social-buttons">
          <button type="button" class="auth-social-btn" id="google-login">
            <svg viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4"
              />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853"
              />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05"
              />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              />
            </svg>
            <span data-i18n="auth.common.google">Google</span>
          </button>
          <button type="button" class="auth-social-btn" id="facebook-login">
            <svg viewBox="0 0 24 24" fill="#1877F2">
              <path
                d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
              />
            </svg>
            <span data-i18n="auth.common.facebook">Facebook</span>
          </button>
        </div>

        <!-- Footer -->
        <div class="auth-footer-text">
          <span data-i18n="auth.login.footer_text">Don't have an account?</span>
          <a href="../register/" data-i18n="auth.login.footer_link"
            >Create Account</a
          >
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./login.js"></script>
  </body>
</html>
