<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../../assets/script/base-assets.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set New Password | IE104 Restaurant</title>
    <link
      rel="icon"
      href="../../assets/icons/icon-header/nav-vect.svg"
      type="image/svg+xml"
    />

    <!-- Auth styles -->
    <link rel="stylesheet" href="../auth-styles.css" />

    <style>
      /* Password Strength Indicator */
      .password-strength {
        margin-top: 0.5rem;
        display: none;
      }

      .password-strength.show {
        display: block;
      }

      .password-strength-bar {
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 0.5rem;
      }

      .password-strength-fill {
        height: 100%;
        width: 0%;
        transition: width 0.3s ease, background-color 0.3s ease;
        border-radius: 2px;
      }

      .password-strength-text {
        font-family: var(--font-body);
        font-size: 0.8125rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .password-strength-text svg {
        width: 14px;
        height: 14px;
      }
    </style>
  </head>

  <body>
    <div data-include="/partials/header.html"></div>

    <div class="auth-page">
      <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
          <h1 class="auth-title" data-i18n="auth.new_password.title">
            Set New Password
          </h1>
          <p class="auth-subtitle" data-i18n="auth.new_password.subtitle">
            Create a strong password for your account
          </p>
        </div>

        <!-- Alert Container -->
        <div id="alert-container"></div>

        <!-- New Password Form -->
        <form class="auth-form" id="new-password-form">
          <!-- New Password -->
          <div class="auth-form-group">
            <label
              for="password"
              class="auth-label auth-label--required"
              data-i18n="auth.common.password_label"
              >New Password</label
            >
            <div class="auth-password-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                class="auth-input"
                placeholder="Enter new password"
                data-i18n-placeholder="auth.common.password_placeholder"
                autocomplete="new-password"
                required
              />
              <button
                type="button"
                class="auth-password-toggle"
                aria-label="Toggle password visibility"
                data-target="password"
              >
                <svg
                  class="eye-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg
                  class="eye-off-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  style="display: none"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                  ></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
            <!-- Password Strength Indicator -->
            <div class="password-strength" id="password-strength">
              <div class="password-strength-bar">
                <div
                  class="password-strength-fill"
                  id="password-strength-fill"
                ></div>
              </div>
              <div
                class="password-strength-text"
                id="password-strength-text"
              ></div>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="auth-form-group">
            <label
              for="confirm-password"
              class="auth-label auth-label--required"
              data-i18n="auth.common.confirm_password_label"
              >Confirm Password</label
            >
            <div class="auth-password-wrapper">
              <input
                type="password"
                id="confirm-password"
                name="confirmPassword"
                class="auth-input"
                placeholder="Confirm new password"
                data-i18n-placeholder="auth.common.confirm_password_placeholder"
                autocomplete="new-password"
                required
              />
              <button
                type="button"
                class="auth-password-toggle"
                aria-label="Toggle password visibility"
                data-target="confirm-password"
              >
                <svg
                  class="eye-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg
                  class="eye-off-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  style="display: none"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                  ></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>

          <!-- Requirements List -->
          <div style="margin-top: 1rem">
            <p
              style="
                font-family: var(--font-body);
                font-size: 0.8125rem;
                color: rgba(255, 255, 255, 0.6);
                margin-bottom: 0.5rem;
              "
            >
              Password requirements:
            </p>
            <ul
              style="
                font-family: var(--font-body);
                font-size: 0.8125rem;
                color: rgba(255, 255, 255, 0.5);
                padding-left: 1.5rem;
              "
            >
              <li>At least 8 characters long</li>
              <li>Contains uppercase and lowercase letters</li>
              <li>Contains at least one number</li>
            </ul>
          </div>

          <!-- Change Password Button -->
          <button type="submit" class="auth-btn" id="change-password-btn">
            <span class="btn-text" data-i18n="auth.new_password.submit"
              >Change Password</span
            >
          </button>
        </form>
      </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./new-password.js"></script>
  </body>
</html>
