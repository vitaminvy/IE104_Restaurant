    <!-- ========== 2.1 PAGE HEADER CONTENT ========== -->
    <div class="page-header">
      <h1>Restaurant Management & Growth Blog</h1>
    </div>

    <!-- ========== 2.2 FEATURED POST SECTION ========== -->
    <section id="featured-post" class="featured-post">
      <!-- Featured posts will be rendered here by JS -->

    <!-- ========== 2.3 BLOG GRID SECTION ========== -->

    <section id="newsletter">
      <!-- Subscribe to Newsletter -->
      <div class="newsletter__container">
        <!-- newsletter image -->
        <div class="newsletter__image">
          <img src="../assets/images/home-page/newsletter-section/newsletter_dish.png" alt="Healthy food plate"
            loading="lazy" />
          <img src="../assets/images/home-page/newsletter-section/newsletter_star.svg" alt="decoration"
            class="newsletter__star" />
        </div>
        <!-- newsletter body content -->
        <div class="newsletter__content">
          <h2 class="newsletter__title">
            Subscribe to Newsletter & Get Latest News
          </h2>
          <p class="newsletter__subtitle">
            Get insider access to news about innovations, unique cooking
            techniques, culinary concepts, insights, and more
          </p>

          <form class="newsletter__form">
            <input type="email" placeholder="Enter your email address" required />
            <button type="submit" class="newsletter__submit">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>
