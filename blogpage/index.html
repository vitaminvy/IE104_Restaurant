<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="blog_page.title">Restaurant Management & Growth Blog</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <!-- Global / Main styles -->
  <link rel="stylesheet" href="./main.css">

  <!-- Header Section styles -->
    <link rel="stylesheet" href="../partials/header.css" />

  <!-- Footer Section styles -->
    <link rel="stylesheet" href="../partials/footer.css" />

  <!-- Page Header Section styles -->
  <link rel="stylesheet" href="./page-header.css">

  <!-- Featured Post Section styles -->
  <link rel="stylesheet" href="./featured-post.css">

  <!-- Blog Grid Section styles -->
  <link rel="stylesheet" href="./blog-grid.css">

  <!-- Pagination Section styles -->
  <link rel="stylesheet" href="./pagination.css">

  <!-- Newsletter styles -->
  <link rel="stylesheet" href="../style/newsletter.css">

  <!-- Reset and global styles -->
  <link rel="stylesheet" href="../style/reset.css" />
  <link rel="stylesheet" href="../style/style.css" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet" />

  <!-- Global Animation System -->
  <link rel="stylesheet" href="../style/animations.css" />
  <link rel="stylesheet" href="../style/page-enhancements.css" />

  <!-- Global Loading System -->
  <script src="../assets/script/global-loader.js"></script>
  <script src="../assets/script/scroll-animations.js"></script>

  <!-- Main JS module - Dynamic Blog Loader -->
  <script type="module" src="./scripts/blog-loader.js"></script>
</head>

<body>
  <!-- ========== 1. HEADER ========== -->
  <!-- logic for header and footer -->
  <script src="../assets/script/include-partials.js" defer></script>
  <script src="../assets/script/header.js"></script>
  <div data-include="/partials/header.html"></div>
  <!-- open sidebar in mobile view -->

  <!-- ========== 2. MAIN CONTENT AREA ========== -->
  <main class="container">

    <!-- ========== 2.1 PAGE HEADER CONTENT ========== -->
    <div class="page-header animate-fade">
      <h1 data-i18n="blog_page.header">Restaurant Management & Growth Blog</h1>
    </div>

    <!-- ========== 2.2 FEATURED POST SECTION ========== -->
    <section id="featured-post" class="featured-post animate-scale">
      <!-- Featured posts will be rendered here by JS -->
    </section>

    <!-- ========== 2.3 FILTERS & CONTROLS ========== -->
    <section class="blog-filters" aria-label="Blog filters">
      <div class="blog-filters__left">
        <p class="blog-filters__label" data-i18n="blog_page.filters.browse_topics">Browse topics</p>
        <div id="tag-filter" class="blog-filters__pills" role="list"></div>
      </div>
      <div class="blog-filters__actions">
        <label for="category-filter" data-i18n="blog_page.filters.category_label">Category</label>
        <select id="category-filter" class="blog-filters__select" aria-label="Filter by category"></select>
        <button type="button" id="clear-filters" class="blog-filters__clear" data-i18n="blog_page.filters.reset">Reset</button>
      </div>
    </section>

    <!-- ========== 2.3 BLOG GRID SECTION ========== -->
    <section id="blog-grid" class="blog-grid blog-timeline" aria-live="polite">
      <!-- Blog posts will be rendered here by JS -->
    </section>

    <!-- ========== 2.4 TIMELINE FOOTER / LOAD MORE ========== -->
    <div id="timeline-footer" class="timeline-footer">
      <button type="button" id="load-more" class="btn timeline-footer__btn" data-i18n="blog_page.load_more">Load more stories</button>
    </div>

  </main>

  <!-- ========== 2.5 NEWSLETTER SECTION ========== -->
  <section class="newsletter-shell">
    <div data-include="/partials/newsletter.html"></div>
  </section>

  <!-- ========== 2.6 FOOTER PLACEHOLDER ========== -->
  <div data-include="/partials/footer.html"></div>
  <script type="module" src="../assets/script/lang-toggle.js" defer></script>
  <script src="../assets/script/newsletter.js" defer></script>
</body>

</html>
