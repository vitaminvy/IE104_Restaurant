<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../assets/script/theme-init.js"  type="module" defer></script>
    <script src="../assets/script/base-assets.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stay updated with the latest news, articles, and insights on restaurant management and growth from WowWraps.">
    <title data-i18n="blog_page.title">Blog - WowWraps</title>
    <link rel="icon" href="../assets/icons/icon-header/nav-vect.svg" type="image/svg+xml" />

    <!-- Preload critical assets -->
    <link rel="preload" href="../assets/images/blog-page/featured-post.png" as="image" type="image/webp">

    <!-- Preload non-critical CSS -->
    <link rel="preload" href="./styles/main.css" as="style">
    <link rel="preload" href="./styles/blog-grid.css" as="style">
    <link rel="preload" href="../style/newsletter.css" as="style">
    <link rel="preload" href="../style/page-enhancements.css" as="style">

    <!-- Non-critical CSS (loaded asynchronously) -->
    <link rel="stylesheet" href="./styles/main.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="./styles/page-header.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="./styles/featured-post.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="./styles/blog-grid.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="./styles/pagination.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="../style/newsletter.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="../style/page-enhancements.css" media="print" onload="this.media='all'">
  </head>

  <body>
    <!-- ========== 1. HEADER ========== -->
    <div data-include="/partials/header.html"></div>

    <!-- ========== 2. MAIN CONTENT AREA ========== -->
    <main class="container">
      <!-- ========== 2.1 PAGE HEADER CONTENT ========== -->
      <div class="page-header animate-fade">
        <h1 data-i18n="blog_page.header">
          Restaurant Management & Growth Blog
        </h1>
      </div>

      <!-- ========== 2.2 FEATURED POST SECTION ========== -->
      <section id="featured-post" class="featured-post animate-scale">
        <!-- Static LCP and CLS fix -->
        <div class="post-image">
          <img 
            src="../assets/images/blog-page/featured-post.png" 
            sizes="(max-width: 80rem) 100vw, 50vw"
            alt="Featured post" 
            width="800" 
            height="450"
            loading="eager"
            fetchpriority="high">
        </div>
        <div class="post-content">
          <h2 data-i18n="blog_page.featured_post.title_placeholder">The Secret to a 5-Star Restaurant Experience</h2>
          <p data-i18n="blog_page.featured_post.description_placeholder">Discover the key ingredients to creating an unforgettable dining experience that keeps customers coming back.</p>
          <a href="../blogpage-details/index.html?id=fp1" class="read-more" aria-label="Read more about The Secret to a 5-Star Restaurant Experience" data-i18n="blog_page.read_more_placeholder">Read More</a>
        </div>
      </section>

      <!-- ========== 2.3 FILTERS & CONTROLS ========== -->
      <section class="blog-filters" aria-label="Blog filters">
        <div class="blog-filters__left">
          <p
            class="blog-filters__label"
            data-i18n="blog_page.filters.browse_topics"
          >
            Browse topics
          </p>
          <ul id="tag-filter" class="blog-filters__pills"></ul>
        </div>
        <div class="blog-filters__actions">
          <label
            for="category-filter"
            data-i18n="blog_page.filters.category_label"
            >Category</label
          >
          <select
            id="category-filter"
            class="blog-filters__select"
            aria-label="Filter by category"
          ></select>
          <button
            type="button"
            id="clear-filters"
            class="blog-filters__clear"
            data-i18n="blog_page.filters.reset"
          >
            Reset
          </button>
        </div>
      </section>

      <!-- ========== 2.3 BLOG GRID SECTION ========== -->
      <section
        id="blog-grid"
        class="blog-grid blog-timeline"
        aria-live="polite"
      >
        <!-- Blog posts will be rendered here by JS -->
      </section>

      <!-- ========== 2.4 TIMELINE FOOTER / LOAD MORE ========== -->
      <div id="timeline-footer" class="timeline-footer">
        <p id="timeline-status" class="timeline-footer__status"></p>
        <button
          type="button"
          id="load-more"
          class="btn timeline-footer__btn"
          data-i18n="blog_page.load_more"
        >
          Load more stories
        </button>
      </div>
    </main>

    <!-- ========== 2.5 NEWSLETTER SECTION ========== -->
    <section class="newsletter-shell">
      <div data-include="/partials/newsletter.html"></div>
    </section>

    <!-- ========== 2.6 FOOTER PLACEHOLDER ========== -->
    <div data-include="/partials/footer.html"></div>
    
    <div data-include="../partials/back-to-top.html"></div>

    <!-- Deferred Scripts -->
    <script type="module" src="./scripts/blog-loader.js"></script>
    <script src="../assets/script/newsletter.js" defer></script>
  </body>
</html>
