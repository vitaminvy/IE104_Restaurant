<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Management & Growth Blog</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Global / Main styles -->
  <link rel="stylesheet" href="./main.css">

  <!-- Header Section styles -->
  <link rel="stylesheet" href="../homepage/header.css">

  <!-- Footer Section styles -->
  <link rel="stylesheet" href="../homepage/footer.css">

  <!-- Header Page Section styles -->
  <link rel="stylesheet" href="./page-header.css">

  <!-- Featured Post Section styles -->
  <link rel="stylesheet" href="./featured-post.css">

  <!-- Blog Grid Section styles -->
  <link rel="stylesheet" href="./blog-grid.css">

  <!-- Pagination Section styles -->
  <link rel="stylesheet" href="./pagination.css">

  <!-- Newsletter styles -->
  <link rel="stylesheet" href="./newsletter.css">

  <!-- Reset and global styles -->
  <link rel="stylesheet" href="../style/reset.css" />
  <link rel="stylesheet" href="../style/style.css" />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
    rel="stylesheet" />

  <!-- Main JS module -->
  <script type="module" src="./scripts/main.js"></script>
</head>

<body>
  <!-- ========== 1. HEADER ========== -->
  <!-- logic for header and footer -->
  <script src="../assets/script/includePartials.js" defer></script>
  <script src="../assets/script/header.js"></script>
  <div data-include="/partials/header.html"></div>
  <!-- open sidebar in mobile view -->

  <!-- ========== 2. MAIN CONTENT AREA ========== -->
  <main class="container">

    <!-- ========== 2.1 PAGE HEADER CONTENT ========== -->
    <div class="page-header">
      <h1>Restaurant Management & Growth Blog</h1>
    </div>

    <!-- ========== 2.2 FEATURED POST SECTION ========== -->
    <section id="featured-post" class="featured-post">
      <!-- Featured post sẽ được JS render vào đây -->
    </section>

    <!-- ========== 2.3 BLOG GRID SECTION ========== -->
    <section id="blog-grid" class="blog-grid">
      <!-- Các bài blog sẽ được JS render vào đây -->
    </section>

    <!-- ========== 2.4 PAGINATION NAVIGATION ========== -->
    <nav id="pagination" class="pagination"></nav>

    <!-- ========== 2.5 NEWSLETTER SECTION ========== -->
    <section id="newsletter">
      <!-- Subscribe to Newsletter -->
      <div class="newsletter__container">
        <!-- newsletter image -->
        <div class="newsletter__image">
          <img src="../assets/images/HomePage/Newsletter/newsletter_dish.png" alt="Healthy food plate" loading="lazy" />
          <img src="../assets/images/HomePage/Newsletter/newsletter_star.svg" alt="decoration"
            class="newsletter__star" />
        </div>
        <!-- newsletter body content -->
        <div class="newsletter__content">
          <h2 class="newsletter__title">
            Subscribe Newsletter & Get Latest News
          </h2>
          <p class="newsletter__subtitle">
            Get insider access to news around the innovations, unique cooking
            techniques, culinary concepts, insights, and more
          </p>

          <form class="newsletter__form">
            <input type="email" placeholder="Enter your email address" required />
            <button type="submit" class="newsletter__submit">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <!-- ========== 2.6 FOOTER PLACEHOLDER ========== -->
  <div data-include="/partials/footer.html"></div>
</body>

</html>
