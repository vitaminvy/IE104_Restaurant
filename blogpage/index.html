<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Management & Growth Blog</title>

    <!-- Global / Main styles -->
    <link rel="stylesheet" href="./styles/main.css">

    <!-- Header Section styles -->
    <link rel="stylesheet" href="./styles/header.css">

    <!-- Header Page Section styles -->
    <link rel="stylesheet" href="./styles/page-header.css">

    <!-- Featured Post Section styles -->
    <link rel="stylesheet" href="./styles/featured-post.css">

    <!-- Blog Grid Section styles -->
    <link rel="stylesheet" href="./styles/blog-grid.css">

    <!-- Pagination Section styles -->
    <link rel="stylesheet" href="./styles/pagination.css">

    <!-- Newsletter styles -->
    <link rel="stylesheet" href="./styles/newsletter.css">

    <!-- Reset and global styles -->
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet" />

    <!-- Main JS module -->
    <script type="module" src="./scripts/main.js"></script>
</head>

<body>
    <!-- ========== 1. HEADER ========== -->
    <header id="header" class="header">
      <div class="header__container">
        <div class="header__left">
          <!-- Left panel (Menu icon for mobile) -->
          <button class="header__menu-btn" aria-label="Toggle menu">
            <img
              src="../assets/icons/Header/hamburger.svg"
              alt="Menu Icon"
              class="header__menu-icon"
            />
          </button>

          <!-- Left panel (Menu list for desktop) -->
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a href="#" class="header__nav-link header__nav-link--active"
                  >Home</a
                >
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Menu</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Blog</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Pages</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Center (Logo) -->
        <div class="header__center">
          <a href="#" class="header__logo">
            <img
              src="../assets/icons/Header/nav-vect.svg"
              alt="Restaurant Logo"
            />
          </a>
        </div>

        <!-- Right (Nav links + Status + CTA) -->
        <div class="header__right">
          <div class="header__status">
            <time datetime="11:24">11:24</time> we're open
          </div>

          <a href="#" class="header__btn">Table Reservation</a>
        </div>
      </div>
    </header>
    <!-- open sidebar in mobile view -->
    <script src="../assets/script/header.js"></script>

    <!-- ========== 2. MAIN CONTENT AREA ========== -->
    <main class="container">

        <!-- ========== 2.1 PAGE HEADER CONTENT ========== -->
        <div class="page-header">
            <h1>Restaurant Management & Growth Blog</h1>
        </div>

        <!-- ========== 2.2 FEATURED POST SECTION ========== -->
        <section id="featured-post" class="featured-post">
            <!-- Featured post sẽ được JS render vào đây -->
        </section>

        <!-- ========== 2.3 BLOG GRID SECTION ========== -->
        <section id="blog-grid" class="blog-grid">
            <!-- Các bài blog sẽ được JS render vào đây -->
        </section>

        <!-- ========== 2.4 PAGINATION NAVIGATION ========== -->
        <nav id="pagination" class="pagination"></nav>

        <!-- ========== 2.5 NEWSLETTER SECTION ========== -->
        <section id="newsletter">
            <div class="newsletter-container">
                <!-- Image Column -->
                <div class="newsletter-image-wrapper">
                    <img src="../assets/images/BlogPage/newsletter-dish.png"
                        alt="A plate of grilled salmon served with broccoli and quinoa on an orange background."
                        class="newsletter-dish-image">
                    <img src="../assets/icons/BlogPage/newsletter-star.svg" alt="Decorative star icon"
                        class="newsletter-star-icon">
                </div>

                <!-- Text Column -->
                <div class="newsletter-content">
                    <h2 class="newsletter-title">
                        Subscribe Newsletter<br>& Get Latest News
                    </h2>
                    <p class="newsletter-description">
                        Get insider access to the latest innovations, unique cooking techniques, culinary concepts,
                        insights, and
                        more.
                    </p>

                    <!-- Email subscription form -->
                    <form class="subscription-form" action="#" method="post">
                        <input type="email" name="email" placeholder="Enter your email address" required>
                        <button type="submit" aria-label="Subscribe">
                            <img src="../assets/icons/BlogPage/newsletter-right-arrow-forward.svg"
                                alt="Arrow icon for submit button" width="32" height="16">
                        </button>
                    </form>
                </div>
            </div>
        </section>

        <!-- ========== 2.6 FOOTER PLACEHOLDER ========== -->
        <footer id="footer">
            <!-- Footer content sẽ thêm sau -->
        </footer>

    </main>
</body>

</html>
