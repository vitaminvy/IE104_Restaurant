<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart Page | IE104 Restaurant</title>

    <!-- CSS global -->
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS header -->
      <link rel="stylesheet" href="../partials/header.css" />

    <!-- CSS CartPage -->
    <link rel="stylesheet" href="./cart.css" />
    <script
      src="https://kit.fontawesome.com/eef96f1e29.js"
      crossorigin="anonymous"
    ></script>

    <!-- Global Loading System -->
    <script src="../assets/script/global-loader.js"></script>

    <!-- Enhanced cart logic with localStorage and coupons -->
    <script src="./cart.js"></script>

    <!-- Css footer -->
      <link rel="stylesheet" href="../partials/footer.css" />

    <!-- link header and footer -->
    <script src="../assets/script/include-partials.js" defer></script>
    <script src="../assets/script/header.js"></script>
  <link rel="stylesheet" href="../assets/features/theme-toggle.css" />
  </head>
  <body>
    <!-- ========== FLOATING THEME TOGGLE BUTTON ========== -->
    <button id="theme-toggle-float-btn" class="theme-toggle-float" aria-label="Toggle light and dark mode">
      <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
      <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </button>
    <!-- ========== 1. HEADER ========== -->
    <div data-include="/partials/header.html"></div>



    <main class="cart__container">
      <!-- ================= LEFT: CART TABLE ================= -->
      <div class="cart__table">
        <table>
          <thead>
            <tr>
              <th scope="col" class="cart__col-remove" aria-label="Remove"></th>
              <!-- NEW -->
              <th scope="col" class="cart__col-image" aria-label="Image"></th>
              <!-- thêm class -->
              <th scope="col" class="cart__col-name">Food</th>
              <th scope="col" class="cart__col-price">Price</th>
              <th scope="col" class="cart__col-qty">Quantity</th>
              <th scope="col" class="cart__col-subtotal">Subtotal</th>
            </tr>
          </thead>
          <!-- body table -->
          <tbody>
            <tr>
              <!-- remove button -->
              <td class="cart__remove">
                <button
                  class="remove__btn"
                  aria-label="Remove item"
                  type="button"
                >
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>

              <!-- quantity group styled like design -->
              <td data-label="Quantity">
                <div class="cart__qty">
                  <button class="qty__btn" aria-label="Decrease" type="button">
                    −
                  </button>
                  <input class="qty__input" type="number" value="1" min="1" />
                  <button class="qty__btn" aria-label="Increase" type="button">
                    +
                  </button>
                </div>
              </td>
            </tr>
            <tr>
              <td class="cart__remove">
                <button class="remove__btn" aria-label="Remove item">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
              <td data-label="Quantity">
                <div class="cart__qty">
                  <button class="qty__btn" aria-label="Decrease">−</button>
                  <input class="qty__input" type="number" value="1" min="1" />
                  <button class="qty__btn" aria-label="Increase">+</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="cart__actions">
          <div class="coupon">
            <input
              class="coupon__input"
              type="text"
              placeholder="Coupon code"
            />
            <button class="btn" type="button">Apply coupon</button>
          </div>
          <!-- Removed "Update Cart" button as updates are automatic -->
        </div>
      </div>

      <!-- ================= RIGHT: CART TOTALS ================= -->

      <aside class="totals"> 
        <table class="totals__table">
          <tbody>
            <!-- Subtotal row -->
            <tr>
              <th scope="row" class="totals__left">Subtotal</th>
              <td class="totals__right">$0.00</td>
            </tr>

            <!-- Discount row (hidden by default, shown when coupon applied) -->
            <tr class="totals__discount" style="display: none;">
              <th scope="row" class="totals__left">Discount</th>
              <td class="totals__right">-$0.00</td>
            </tr>

            <!-- Total row -->
            <tr class="totals__total">
              <th scope="row" class="totals__left">Total</th>
              <td class="totals__right">$0.00</td>
            </tr>
          </tbody>
        </table>

        <div class="totals__footer">
          <a
            href="/checkout-page/checkout.html"
            class="btn"
            type="button"
          >
            Proceed to Checkout
          </a>
        </div>
      </aside>
    </main>

    <!-- ========== 15. FOOTER ========== -->
    <div data-include="/partials/footer.html"></div>
  <script src="../assets/features/theme-toggle.js"></script>
  </body>
</html>
