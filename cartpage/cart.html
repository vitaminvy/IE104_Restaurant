<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart | IE104 Restaurant</title>

    <!-- CSS global -->
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS CartPage -->
    <link rel="stylesheet" href="./cart.css" />
    <script
      src="https://kit.fontawesome.com/eef96f1e29.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="section">
      <div class="cart__container">
        <!-- ================= LEFT: CART TABLE ================= -->
        <div class="cart__table">
          <table>
            <thead>
              <tr>
                <th class="cart__col-remove" aria-label="Remove"></th>
                <!-- NEW -->
                <th class="cart__col-image" aria-label="Image"></th>
                <!-- thêm class -->
                <th class="art__col-name">Food</th>
                <th class="cart__col-price">Price</th>
                <th class="cart__col-qty">Quantity</th>
                <th class="cart__col-subtotal">Subtotal</th>
              </tr>
            </thead>
            <!-- body table -->
            <tbody>
              <tr>
                <!-- NEW: remove button -->
                <td class="cart__remove">
                  <button class="remove__btn" aria-label="Remove item">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
                <td>
                  <img
                    class="cart__item-media"
                    src="../assets/images/CartPage/Donut.png"
                    alt="Crispy chicken breasts"
                  />
                </td>
                <td>
                  <span class="cart__item-name">Crispy chicken breasts</span>
                </td>
                <td class="cart__price">$24.99</td>

                <!-- NEW: quantity group styled like design -->
                <td>
                  <div class="cart__qty">
                    <button class="qty__btn" aria-label="Decrease">−</button>
                    <input class="qty__input" type="number" value="1" min="1" />
                    <button class="qty__btn" aria-label="Increase">+</button>
                  </div>
                </td>

                <td class="cart__subtotal">$24.99</td>
              </tr>
              <tr>
                <td class="cart__remove">
                  <button class="remove__btn" aria-label="Remove item">
                    <i class="fa-solid fa-trash"></i>
                  </button>
                </td>
                <td>
                  <img
                    class="cart__item-media"
                    src="../assets/images/CartPage/Hambuger.png"
                    alt="Spaghetti Napoletana"
                  />
                </td>
                <td>
                  <span class="cart__item-name">Spaghetti Napoletana</span>
                </td>
                <td class="cart__price">$59.00</td>
                <td>
                  <div class="cart__qty">
                    <button class="qty__btn" aria-label="Decrease">−</button>
                    <input class="qty__input" type="number" value="1" min="1" />
                    <button class="qty__btn" aria-label="Increase">+</button>
                  </div>
                </td>
                <td class="cart__subtotal">$59.00</td>
              </tr>
            </tbody>
          </table>

          <div class="cart__actions">
            <div class="coupon">
              <input
                class="coupon__input"
                type="text"
                placeholder="Coupon code"
              />
              <button class="btn btn--brand">Apply coupon</button>
            </div>
            <button class="btn btn--ghost">Update Cart</button>
          </div>
        </div>

        <!-- ================= RIGHT: CART TOTALS ================= -->
        <aside class="totals">
          <div class="totals__header">Cart totals</div>

          <div class="totals__row">
            <span class="totals__left">Subtotal</span>
            <span class="totals__right">$83.99</span>
          </div>

          <div class="shipping">
            <p class="shipping__desc">
              Flat rate: <strong>$6.00</strong><br />
              Shipping to <strong>New South Wales</strong>.
            </p>

            <form class="addrForm" action="#" method="post">
              <select class="addrForm__select" aria-label="Country">
                <option>Australia</option>
              </select>
              <select class="addrForm__select" aria-label="State">
                <option>New South Wales</option>
              </select>
              <input class="addrForm__field" type="text" placeholder="Suburb" />
              <input
                class="addrForm__field"
                type="text"
                placeholder="Postcode"
              />
              <button class="btn btn--brand addrForm__update" type="button">
                Update
              </button>
            </form>
          </div>

          <div class="totals__row">
            <span class="totals__left">Total</span>
            <span class="totals__right">$89.99</span>
          </div>

          <div class="totals__footer">
            <a href="../homepage/index.html" class="btn btn--ghost btn--block"
              >Back to Home</a
            >
            <button class="btn btn--brand btn--block">
              Proceed to Checkout
            </button>
          </div>
        </aside>
      </div>
    </section>
  </body>
</html>
