<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cart | IE104 Restaurant</title>

    <!-- CSS global -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:wght@500;700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/reset.css" />

    <!-- CSS CartPage -->
    <link rel="stylesheet" href="./cart.css" />
  </head>
  <body>
    <section class="section">
      <div class="container cart">
        <!-- ================= LEFT: CART TABLE ================= -->
        <div class="cartTable">
          <table>
            <thead>
              <tr>
                <th class="col-remove" aria-label="Remove"></th>
                <!-- NEW -->
                <th class="col-image" aria-label="Image"></th>
                <!-- thêm class -->
                <th>Food</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
              </tr>
            </thead>
            <!-- body table -->
            <tbody>
              <tr>
                <!-- NEW: remove button -->
                <td class="cart__remove">
                  <button class="removeBtn" aria-label="Remove item">
                    <!-- simple trash icon (stroke white) -->
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                      <path
                        d="M3 6h18"
                        stroke="currentColor"
                        stroke-width="1.6"
                        stroke-linecap="round"
                      />
                      <path
                        d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                        stroke="currentColor"
                        stroke-width="1.6"
                      />
                      <path
                        d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"
                        stroke="currentColor"
                        stroke-width="1.6"
                      />
                      <path
                        d="M10 11v6M14 11v6"
                        stroke="currentColor"
                        stroke-width="1.6"
                        stroke-linecap="round"
                      />
                    </svg>
                  </button>
                </td>
                <td>
                  <img
                    class="cartItem__media"
                    src="../assets/images/CartPage/Donut.png"
                    alt="Crispy chicken breasts"
                  />
                </td>
                <td>
                  <div class="cartItem">
                    <span class="cartItem__name">Crispy chicken breasts</span>
                  </div>
                </td>
                <td class="cart__price">$24.99</td>

                <!-- NEW: quantity group styled like design -->
                <td>
                  <div class="qty">
                    <button class="qty__btn" aria-label="Decrease">−</button>
                    <input class="qty__input" type="number" value="1" min="1" />
                    <button class="qty__btn" aria-label="Increase">+</button>
                  </div>
                </td>

                <td class="cart__subtotal">$24.99</td>
              </tr>
              <tr>
                <td class="cart__remove">
                  <button class="removeBtn" aria-label="Remove item">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                      <path
                        d="M3 6h18"
                        stroke="currentColor"
                        stroke-width="1.6"
                        stroke-linecap="round"
                      />
                      <path
                        d="M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                        stroke="currentColor"
                        stroke-width="1.6"
                      />
                      <path
                        d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"
                        stroke="currentColor"
                        stroke-width="1.6"
                      />
                      <path
                        d="M10 11v6M14 11v6"
                        stroke="currentColor"
                        stroke-width="1.6"
                        stroke-linecap="round"
                      />
                    </svg>
                  </button>
                </td>
                <td>
                  <img
                    class="cartItem__media"
                    src="../assets/images/CartPage/Hambuger.png"
                    alt="Spaghetti Napoletana"
                  />
                </td>
                <td>
                  <div class="cartItem">
                    <span class="cartItem__name">Spaghetti Napoletana</span>
                  </div>
                </td>
                <td class="cart__price">$59.00</td>
                <td>
                  <div class="qty">
                    <button class="qty__btn" aria-label="Decrease">−</button>
                    <input class="qty__input" type="number" value="1" min="1" />
                    <button class="qty__btn" aria-label="Increase">+</button>
                  </div>
                </td>
                <td class="cart__subtotal">$59.00</td>
              </tr>
            </tbody>
          </table>

          <div class="cartActions">
            <div class="coupon">
              <input
                class="coupon__input"
                type="text"
                placeholder="Coupon code"
              />
              <button class="btn btn--brand">Apply coupon</button>
            </div>
            <button class="btn btn--ghost">Update Cart</button>
          </div>
        </div>

        <!-- ================= RIGHT: CART TOTALS ================= -->
        <aside class="totals">
          <div class="totals__header">Cart totals</div>

          <div class="totals__row">
            <span class="totals__left">Subtotal</span>
            <span class="totals__right">$83.99</span>
          </div>

          <div class="shipping">
            <p class="shipping__desc">
              Flat rate: <strong>$6.00</strong><br />
              Shipping to <strong>New South Wales</strong>.
            </p>

            <form class="addrForm" action="#" method="post">
              <select class="select" aria-label="Country">
                <option>Australia</option>
              </select>
              <select class="select" aria-label="State">
                <option>New South Wales</option>
              </select>
              <input class="field" type="text" placeholder="Suburb" />
              <input class="field" type="text" placeholder="Postcode" />
              <button class="btn btn--brand addrForm__update" type="button">
                Update
              </button>
            </form>
          </div>

          <div class="totals__row">
            <span class="totals__left">Total</span>
            <span class="totals__right">$89.99</span>
          </div>

          <div class="totals__footer">
            <a href="../homepage/index.html" class="btn btn--ghost btn--block"
              >Back to Home</a
            >
            <button class="btn btn--brand btn--block">
              Proceed to Checkout
            </button>
          </div>
        </aside>
      </div>
    </section>
  </body>
</html>
