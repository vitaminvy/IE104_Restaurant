<!DOCTYPE html>
<html lang="vi">
  <head>
    <script src="../assets/script/theme-init.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title data-i18n="cart_page.title">Cart - WowWraps</title>
    <link
      rel="icon"
      href="../assets/icons/icon-header/nav-vect.svg"
      type="image/svg+xml"
    />

    <!-- CSS global -->
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Global Animation System -->
    <link rel="stylesheet" href="../style/animations.css" />
    <script src="../assets/script/scroll-animations.js"></script>

    <!-- CSS header -->
    <link rel="stylesheet" href="../partials/header.css" />

    <!-- CSS CartPage -->
    <link rel="stylesheet" href="./styles/cart.css" />
    <link rel="stylesheet" href="./styles/cart-animations.css" />
    <script
      src="https://kit.fontawesome.com/eef96f1e29.js"
      crossorigin="anonymous"
    ></script>

    <!-- Global Loading System -->
    <script src="../assets/script/global-loader.js"></script>
    <!-- Global Notification System -->
    <link rel="stylesheet" href="../style/notification-system.css" />
    <script src="../assets/script/notification-system.js"></script>

    <!-- Enhanced cart logic with localStorage and coupons -->
    <script type="module" src="./scripts/cart.js"></script>

    <!-- Css footer -->
    <link rel="stylesheet" href="../partials/footer.css" />

    <!-- link header and footer -->
    <script src="../assets/script/include-partials.js" defer></script>
    <script type="module" src="../assets/script/header.js"></script>
    <link rel="stylesheet" href="../style/back-to-top.css" />
  </head>
  <body>
    <!-- ========== 1. HEADER ========== -->
    <div data-include="/partials/header.html"></div>

    <main class="cart__container">
      <!-- ================= LEFT: CART TABLE ================= -->
      <div class="cart__table">
        <table>
          <thead>
            <tr>
              <th scope="col" class="cart__col-remove" aria-label="Remove"></th>
              <!-- NEW -->
              <th scope="col" class="cart__col-image" aria-label="Image"></th>
              <!-- thêm class -->
              <th
                scope="col"
                class="cart__col-name"
                data-i18n="cart_page.table.food"
              >
                Food
              </th>
              <th
                scope="col"
                class="cart__col-price"
                data-i18n="cart_page.table.price"
              >
                Price
              </th>
              <th
                scope="col"
                class="cart__col-qty"
                data-i18n="cart_page.table.quantity"
              >
                Quantity
              </th>
              <th
                scope="col"
                class="cart__col-subtotal"
                data-i18n="cart_page.table.subtotal"
              >
                Subtotal
              </th>
            </tr>
          </thead>
          <!-- body table -->
          <tbody>
            <tr>
              <!-- remove button -->
              <td class="cart__remove">
                <button class="remove__btn" aria-label="Remove item">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>

              <!-- quantity group styled like design -->
              <td data-label="Quantity">
                <div class="cart__qty">
                  <button class="qty__btn" aria-label="Decrease" type="button">
                    −
                  </button>
                  <input class="qty__input" type="number" value="1" min="1" />
                  <button class="qty__btn" aria-label="Increase" type="button">
                    +
                  </button>
                </div>
              </td>
            </tr>
            <tr>
              <td class="cart__remove">
                <button class="remove__btn" aria-label="Remove item">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </td>
              <td data-label="Quantity">
                <div class="cart__qty">
                  <button class="qty__btn" aria-label="Decrease">−</button>
                  <input class="qty__input" type="number" value="1" min="1" />
                  <button class="qty__btn" aria-label="Increase">+</button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="cart__actions">
          <div class="coupon">
            <input
              class="coupon__input"
              type="text"
              placeholder="Coupon code"
              data-i18n-placeholder="cart_page.coupon.placeholder"
            />
            <button
              class="btn"
              type="button"
              data-i18n="cart_page.coupon.apply_button"
            >
              Apply coupon
            </button>
          </div>
          <!-- Removed "Update Cart" button as updates are automatic -->
        </div>
      </div>

      <!-- ================= RIGHT: CART TOTALS ================= -->

      <aside class="totals">
        <table class="totals__table">
          <tbody>
            <!-- Subtotal row -->
            <tr>
              <th
                scope="row"
                class="totals__left"
                data-i18n="cart_page.totals.subtotal"
              >
                Subtotal
              </th>
              <td class="totals__right">$0.00</td>
            </tr>

            <!-- Discount row (hidden by default, shown when coupon applied) -->
            <tr class="totals__discount" style="display: none">
              <th
                scope="row"
                class="totals__left"
                data-i18n="cart_page.totals.discount"
              >
                Discount
              </th>
              <td class="totals__right">-$0.00</td>
            </tr>

            <!-- Total row -->
            <tr class="totals__total">
              <th
                scope="row"
                class="totals__left"
                data-i18n="cart_page.totals.total"
              >
                Total
              </th>
              <td class="totals__right">$0.00</td>
            </tr>
          </tbody>
        </table>

        <div class="totals__footer">
          <a
            href="/checkout-page/"
            class="btn"
            type="button"
            data-i18n="cart_page.totals.proceed_to_checkout"
          >
            Proceed to Checkout
          </a>
        </div>
      </aside>
    </main>

    <!-- ========== 15. FOOTER ========== -->
    <div data-include="/partials/footer.html"></div>

    <script type="module" src="../assets/script/header-features.js"></script>
    <div data-include="../partials/back-to-top.html"></div>
    <script src="../assets/script/back-to-top.js"></script>
  </body>
</html>
