<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/component/homepage/about.css" />
    <link rel="stylesheet" href="../style/reset.css" />
  </head>
  <body>
    <!-- ========== 1. HEADER ========== -->
    <header id="header"></header>

    <!-- ========== 1. HERO / BANNER ========== -->
    <section id="hero">
      <!-- Slogan + Hình ảnh đầu trang -->
    </section>

    <!-- ========== 2. ABOUT / INTRODUCTION ========== -->
    <section id="about" class="about">
      <!-- About Restaurant -->
      <div class="about__frame">
        <!-- Images -->
        <div class="about__image">
          <img src="../assets/images/Frame5.png" alt="Restaurant interior" />
          <img
            class="about__frameRect"
            src="../assets/images/Frame-5.2.png"
            alt="Decor Frame"
          />
        </div>

        <!-- Content -->
        <div class="about__content">
          <h2 class="about__title">
            We Are A Mexican Restaurant Makes Delicious.
          </h2>
          <p class="about__text">
            Hi! Our Restaurant has been present for over 20 years in the market.
            We make the most of all our customers.
          </p>
          <a href="#about" class="about__link">About Us</a>
        </div>
      </div>
    </section>

    <!-- ========== 3.SERVICE FEATURES ========== -->
    <section id="service__features">
      <!-- Door Delivery | Fine Dining | Outdoor Catering | Banquets Hall -->
    </section>

    <!-- ========== 4.SERVICE QUALITY ========== -->
    <section id="service__quality">
      <!-- Our Service Means Satisfy + bullet points -->
    </section>
    <!-- ========== 5.Scrolling-strip. ========== -->
    <section id="feature__marquee">
      <!-- Self Services + Best Foof + FastFood -->
    </section>

    <!-- ========== 6.MENU SECTION ========== -->
    <section id="menu">
      <!-- Check Out Our Menu -->
    </section>

    <!-- ========== 7.  STATISTICS / ACHIEVEMENTS ========== -->
    <section id="statistics">
      <!-- 7500+ Customers | 39 Chefs | 286 Dishes | 4.5 Rating -->
    </section>

    <!-- ========== 8. CHEF INTRODUCTION ========== -->
    <section id="chef__intro">
      <!-- Experience Chef -->
    </section>

    <!-- ========== 8. CHEF INTRODUCTION ========== -->
    <section id="feature__offer">
      <!-- Tiêu đề + mô tả + CTA (Discover Menu) + Hình món đặc biệt -->
    </section>

    <!-- ========== 9. DAILY OFFERS ========== -->
    <section id="daily__offers">
      <!-- Specials / Discounts -->
    </section>

    <!-- ========== 10. RESERVATION SECTION ========== -->
    <section id="reservation">
      <!-- Online Reservation Form -->
    </section>

    <!-- ========== 11. / EXPLORE ========== -->
    <section id="blog">
      <!-- Bài viết, tin tức -->
    </section>

    <!-- ========== 12. NEWSLETTER ========== -->
    <section id="newsletter">
      <!-- Subscribe to Newsletter -->
    </section>

    <!-- ========== 13. FOOTER ========== -->
    <footer id="footer">
      <!-- Thông tin liên hệ, social, copyright -->
    </footer>
  </body>
</html>
