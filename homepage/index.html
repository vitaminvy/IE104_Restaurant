<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="./about.css" />
    <link rel="stylesheet" href="../style/component/header.css" />
  </head>
  <body>
    <!-- ========== 1. HEADER ========== -->
    <header id="header"></header>

    <!-- ========== 1. HERO / BANNER ========== -->
    <section id="hero">
      <!-- Slogan + Hình ảnh đầu trang -->
    </section>

    <!-- ========== 2. ABOUT / INTRODUCTION ========== -->
    <section id="about" class="about">
      <!-- About Restaurant -->
      <div class="content-frame">
        <!-- Images -->
        <div class="about__image">
          <img
            src="../assets/images/AboutSection/about-banner.png"
            alt="Restaurant interior"
          />
          <img
            class="frame-rectangular"
            src="../assets/images/AboutSection/about-frame.png"
            alt="Decor Frame"
          />
        </div>

        <!-- Content -->
        <div class="about__content">
          <h2 class="about__title">
            We Are A Mexican Restaurant Makes Delicious.
          </h2>
          <p class="about__text">
            Hi! Our Restaurant has been present for over 20 years in the market.
            We make the most of all our customers.
          </p>
          <a href="#about" class="about__link">About Us</a>
        </div>
      </div>
    </section>

    <!-- ========== 3.SERVICE FEATURES ========== -->
    <section id="service-features">
      <!-- Door Delivery | Fine Dining | Outdoor Catering | Banquets Hall -->
    </section>

    <!-- ========== 4.SERVICE QUALITY ========== -->
    <section id="service-quality">
      <!-- Our Service Means Satisfy + bullet points -->
    </section>
    <!-- ========== 5.Scrolling-strip. ========== -->
    <section id="feature-marquee">
      <!-- Self Services + Best Foof + FastFood -->
    </section>

    <!-- ========== 6.MENU SECTION ========== -->
    <section id="menu">
      <!-- Check Out Our Menu -->
    </section>

    <!-- ========== 7.  STATISTICS / ACHIEVEMENTS ========== -->
    <section id="stats" class="stats">
      <div class="stats__grid">
        <!-- Happy Customers -->
        <div class="stats__item">
          <img
            src="../assets/images/StatisticSection/happy-customer.svg"
            alt="Happy Customers"
            class="stats__icon"
          />
          <div class="stats__info">
            <h3 class="stats__number">7500+</h3>
            <p class="stats__label">Happy Customers</p>
          </div>
        </div>

        <!-- Passionate Chef’s -->
        <div class="stats__item">
          <img
            src="../assets/images/StatisticSection/passionate-chef.svg"
            alt="Passionate Chefs"
            class="stats__icon"
          />
          <div class="stats__info">
            <h3 class="stats__number">39</h3>
            <p class="stats__label">Passionate Chef’s</p>
          </div>
        </div>

        <!-- Dishes -->
        <div class="stats__item">
          <img
            src="../assets/images/StatisticSection/dishes.svg"
            alt="Dishes"
            class="stats__icon"
          />
          <div class="stats__info">
            <h3 class="stats__number">286</h3>
            <p class="stats__label">Dishes</p>
          </div>
        </div>

        <!-- Customer Rating-->
        <div class="stats__item">
          <img
            src="../assets/images/StatisticSection/custom-rating.svg"
            alt="Custom Rating"
            class="stats__icon"
          />
          <div class="stats__info">
            <h3 class="stats__number">4.5</h3>
            <p class="stats__label">Customer Rating</p>
          </div>
        </div>
      </div>
    </section>

    <!-- ========== 8. CHEF INTRODUCTION ========== -->
    <section id="chef-intro">
      <!-- Experience Chef -->
    </section>

    <!-- ========== 8. CHEF INTRODUCTION ========== -->
    <section id="feature-offer">
      <!-- Tiêu đề + mô tả + CTA (Discover Menu) + Hình món đặc biệt -->
    </section>

    <!-- ========== 9. DAILY OFFERS ========== -->
    <section id="daily-offers">
      <!-- Specials / Discounts -->
    </section>

    <!-- ========== 10. RESERVATION SECTION ========== -->
    <section id="reservation">
      <!-- Online Reservation Form -->
    </section>

    <!-- ========== 11. / EXPLORE ========== -->
    <section id="blog">
      <!-- Bài viết, tin tức -->
    </section>

    <!-- ========== 12. NEWSLETTER ========== -->
    <section id="newsletter">
      <!-- Subscribe to Newsletter -->
    </section>

    <!-- ========== 13. FOOTER ========== -->
    <footer id="footer">
      <!-- Thông tin liên hệ, social, copyright -->
    </footer>
  </body>
</html>
