<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Menu</title>

    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />

    <!-- menu page css -->
    <link rel="stylesheet" href="./menu-page.css" />
    <!-- header section -->
    <link rel="stylesheet" href="../homepage/header.css" />
    <!-- footer-->
    <link rel="stylesheet" href="../homepage/footer.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/eef96f1e29.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- logic for header and footer -->
    <script src="../assets/script/include-partials.js" defer></script>
    <script src="../assets/script/header.js" defer></script>

    <!-- ========== 1. HEADER ========== -->
    <div data-include="/partials/header.html"></div>

    <!-- ========== FILTER FIELD ========== -->
    <nav class="menu__filter" aria-label="Menu categories">
      <!-- breakfast -->
      <a
        href="#"
        class="menu__filter-item menu__filter-item--active"
        data-category="breakfast"
        role="button"
        aria-current="true"
        >Breakfast</a
      >
      <!-- lunch -->
      <a href="#" class="menu__filter-item" data-category="lunch" role="button"
        >Lunch</a
      >
      <!-- dinner -->
      <a href="#" class="menu__filter-item" data-category="dinner" role="button"
        >Dinner</a
      >
      <!-- staters -->
      <a
        href="#"
        class="menu__filter-item"
        data-category="starters"
        role="button"
        >Starters</a
      >
    </nav>

    <!-- ===== Unified container where JS will render cards ===== -->
    <div id="menu-card-container" class="menu__grid" role="list"></div>

    <!-- BANNER MID -->
    <section class="banner">
      <div class="menu-banner__content">
        <h2>Food Is Not Just</h2>
        <h2>Eating Energy</h2>
        <p>Itâ€™s an Experience.</p>
        <a href="#" class="banner__btn">Order Now</a>
      </div>
    </section>

    <!-- Floating cart icon -->
    <div class="cart-icon-wrapper" id="cart-icon">
      <i
        class="fa-solid fa-cart-plus cart-icon"
        style="color: var(--color-dark-orange)"
      ></i>
      <span id="cart-count" class="cart-count">0</span>
    </div>

    <!-- ==========  FOOTER ========== -->
    <div class="footer-wrapper" data-include="/partials/footer.html"></div>

    <!-- navigate menu  -->
    <script
      type="module"
      src="../assets/script/navigate-menu.js"
      defer
    ></script>
    <script type="module" src="./menupage.js" defer></script>
  </body>
</html>
