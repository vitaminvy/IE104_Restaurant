<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Theme init must run before paint -->
    <script src="../assets/script/theme-init.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title data-i18n="menu_page.title">Menu - WowWraps</title>
    <link rel="icon" href="../assets/icons/icon-header/nav-vect.svg" type="image/svg+xml">

    <!-- SEO Meta Tags -->
    <meta name="description" content="Discover the full menu at WowWraps. From our signature wraps to fresh salads and savory starters, every dish is made with the finest ingredients. View our menu.">
    <meta name="keywords" content="restaurant menu, wowwraps menu, online ordering, breakfast, lunch, dinner, wraps, salads, food delivery">

    <!-- Open Graph / Facebook Meta Tags -->
    <meta property="og:title" content="Our Full Menu - WowWraps">
    <meta property="og:description" content="Discover the full menu at WowWraps. From our signature wraps to fresh salads and savory starters, every dish is made with the finest ingredients.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.wowwraps.com/menupage/">
    <meta property="og:image" content="https://www.wowwraps.com/assets/images/menu-page/menu-page-banner-light-mode.jpg">
    
    <!-- Base styles -->
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/animations.css" />

    <!-- menu page css -->
    <link rel="stylesheet" href="./styles/menu-page.css" />

    <!-- dietary filter css - NEW FEATURE -->
    <link rel="stylesheet" href="./styles/dietary-filter.css" />

    <!-- Pagination Section styles -->
    <link rel="stylesheet" href="./styles/pagination.css" />

    <!-- Add to Cart Button System -->
    <link rel="stylesheet" href="./styles/add-to-cart-buttons.css" />
    <link rel="stylesheet" href="./styles/notification-system.css" />

    <!-- header & footer -->
    <link rel="stylesheet" href="../partials/header.css" />
    <link rel="stylesheet" href="../partials/footer.css" />

    <!-- Theme toggle -->
    <link rel="stylesheet" href="../style/back-to-top.css" />

    <!-- Global Features Stylesheets -->
    <link rel="stylesheet" href="../assets/features/allergy-alert.css" />
    <link rel="stylesheet" href="../style/back-to-top.css" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/eef96f1e29.js"
      crossorigin="anonymous"
    ></script>

    <!-- Global Features Stylesheets -->
    <link rel="stylesheet" href="../assets/features/allergy-alert.css" />

    <!-- Global Animation System -->
    <link rel="stylesheet" href="../style/animations.css" />

    <!-- Add to Cart Button System -->
    <link rel="stylesheet" href="./styles/add-to-cart-buttons.css" />
    <link rel="stylesheet" href="./styles/notification-system.css" />
    <script src="./scripts/notification-system.js"></script>
    <script src="./scripts/add-to-cart-buttons.js"></script>

    <!-- Global Loading System -->
    <script src="../assets/script/global-loader.js"></script>
    <script src="../assets/script/scroll-animations.js"></script>
  </head>

  <body>
    <!-- logic for header and footer -->
    <script src="../assets/script/include-partials.js" defer></script>
    <script type="module" src="../assets/script/header.js" defer></script>

    <!-- ========== 1. HEADER ========== -->
    <div data-include="/partials/header.html"></div>

    <!-- ========== FILTER FIELD ========== -->
    <nav
      class="menu__filter animate-slide-down stagger-children"
      aria-label="Menu categories"
    >
      <!-- breakfast -->
      <a
        href="#"
        class="menu__filter-item menu__filter-item--active animate-fade"
        data-category="breakfast"
        role="button"
        aria-current="true"
        data-i18n="home.menu.filter.breakfast"
        >Breakfast</a
      >
      <!-- lunch -->
      <a
        href="#"
        class="menu__filter-item animate-fade"
        data-category="lunch"
        role="button"
        data-i18n="home.menu.filter.lunch"
        >Lunch</a
      >
      <!-- dinner -->
      <a
        href="#"
        class="menu__filter-item animate-fade"
        data-category="dinner"
        role="button"
        data-i18n="home.menu.filter.dinner"
        >Dinner</a
      >
      <!-- starters -->
      <a
        href="#"
        class="menu__filter-item animate-fade"
        data-category="starters"
        role="button"
        data-i18n="home.menu.filter.starters"
        >Starters</a
      >
    </nav>

    <!-- ===== Unified container where JS will render cards ===== -->
    <div
      id="menu-card-container"
      class="menu__grid stagger-children"
      role="list"
    ></div>

    <nav id="pagination" class="pagination animate-fade"></nav>

    <!-- BANNER MID -->
    <section
      class="banner animate-fade"
      aria-label="Signature dining highlight"
    >
      <div class="menu-banner__content">
        <span
          class="menu-banner__eyebrow animate-fade"
          data-i18n="menu_page.banner.eyebrow"
          >Chef's Table Experience</span
        >
        <h2 class="animate-slide-up" data-i18n="menu_page.banner.title1">
          Food Is Not Just
        </h2>
        <h2 class="animate-slide-up" data-i18n="menu_page.banner.title2">
          Eating Energy
        </h2>
        <p class="animate-fade" data-i18n="menu_page.banner.description">
          It's an Experience crafted by fire, smoke, and seasonal ingredients.
        </p>
        <div class="menu-banner__cta animate-scale stagger-children">
          <a
            href="../index.html#reservation"
            class="btn menu-banner__btn"
            data-i18n="menu_page.banner.reserve_seat"
            >Reserve Seat</a
          >
          <a
            href="#"
            class="btn menu-banner__btn menu-banner__btn--ghost btn-interactive animate-fade"
            data-i18n="menu_page.banner.order_now"
            >Order now</a
          >
        </div>
        <ul
          class="menu-banner__stats animate-slide-up stagger-children"
          aria-label="Experience highlights"
          data-i18n-attrs="aria-label:menu_page.banner.stats.aria_label"
        >
          <li class="animate-scale">
            <strong data-i18n="menu_page.banner.stats.item1.value"
              >12-course</strong
            >
            <span data-i18n="menu_page.banner.stats.item1.label"
              >seasonal tasting</span
            >
          </li>
          <li class="animate-scale">
            <strong data-i18n="menu_page.banner.stats.item2.value"
              >3 chefs</strong
            >
            <span data-i18n="menu_page.banner.stats.item2.label"
              >live behind the pass</span
            >
          </li>
          <li class="animate-scale">
            <strong data-i18n="menu_page.banner.stats.item3.value">92%</strong>
            <span data-i18n="menu_page.banner.stats.item3.label"
              >organic produce</span
            >
          </li>
        </ul>
      </div>
    </section>

    <!-- Floating cart icon (single version) -->
    <div
      class="cart-icon-wrapper animate-scale icon-bounce"
      id="cart-icon"
      aria-label="View cart"
      title="View cart"
      data-i18n-attrs="aria-label:menu_page.cart_icon.aria_label,title:menu_page.cart_icon.title"
    >
      <i class="fa-solid fa-cart-plus cart-icon"></i>
      <span id="cart-count" class="cart-count">0</span>
    </div>

    <!-- ==========  FOOTER ========== -->
    <div class="footer-wrapper" data-include="/partials/footer.html"></div>

    <!-- Page scripts -->
    <script src="./scripts/notification-system.js"></script>
    <script src="./scripts/add-to-cart-buttons.js"></script>

    <!-- navigate menu  -->
    <script
      type="module"
      src="../assets/script/navigate-menu.js"
      defer
    ></script>
    <script type="module" src="./scripts/menupage.js" defer></script>

    <!-- dietary filter extension - NEW FEATURE (does not modify existing code) -->
    <script
      type="module"
      src="./scripts/dietary-filter-extension.js"
      defer
    ></script>
    <script
      type="module"
      src="./scripts/dietary-filter-extension.js"
      defer
    ></script>

    <!-- Global Features Scripts -->
    <script type="module" src="../assets/features/allergy-alert.js"></script>

    <script
      type="module"
      src="../assets/script/header-features.js"
      defer
    ></script>
    <div data-include="../partials/back-to-top.html"></div>
    <script src="../assets/script/back-to-top.js"></script>
  </body>
</html>
