    <!-- header section -->
    <link rel="stylesheet" href="../homepage/header.css" />
    <title>Menu</title>
    <!-- menu page css -->
    <link rel="stylesheet" href="../style/menupage/style.css" />

    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/reset.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- ========== 1. HEADER ========== -->
    <header id="header" class="header">
      <div class="header__container">
        <div class="header__left">
          <!-- Left panel (Menu icon for mobile) -->
          <button class="header__menu-btn" aria-label="Toggle menu">
            <img
              src="../assets/icons/Header/hamburger.svg"
              alt="Menu Icon"
              class="header__menu-icon"
            />
          </button>

          <!-- Left panel (Menu list for desktop) -->
          <nav class="header__nav">
            <ul class="header__nav-list">
              <li class="header__nav-item">
                <a href="#" class="header__nav-link header__nav-link--active"
                  >Home</a
                >
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Menu</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Blog</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Pages</a>
              </li>
              <li class="header__nav-item">
                <a href="#" class="header__nav-link">Contact</a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- Center (Logo) -->
        <div class="header__center">
          <a href="#" class="header__logo">
            <img
              src="../assets/icons/Header/nav-vect.svg"
              alt="Restaurant Logo"
            />
          </a>
        </div>

        <!-- Right (Nav links + Status + CTA) -->
        <div class="header__right">
          <div class="header__status">
            <span id="current-time"></span> we're open
          </div>

          <a href="#" class="header__btn">Table Reservation</a>
        </div>
      </div>
    </header>
    <!-- open sidebar in mobile view -->
    <script src="../assets/script/header.js"></script>

    <!-- ========== FILTER FIELD ========== -->
    <nav class="menu__filter" aria-label="Menu categories">
      <!-- breakfast -->
      <a
        href="#"
        class="menu__filter-item menu__filter-item--active"
        data-category="breakfast"
        role="button"
        aria-current="true"
        >Breakfast</a
      >
      <!-- lunch -->
      <a href="#" class="menu__filter-item" data-category="lunch" role="button"
        >Lunch</a
      >
      <!-- dinner -->
      <a href="#" class="menu__filter-item" data-category="dinner" role="button"
        >Dinner</a
      >
      <!-- staters -->
      <a
        href="#"
        class="menu__filter-item"
        data-category="starters"
        role="button"
        >Starters</a
      >
    </nav>

    <!-- ========== MENU FIELD ========== -->

    <section id="breakfast" class="menu">
      <div class="menu-frame">
        <h2 class="menu__title">Breakfast</h2>
        <img
          class="decor-icon"
          src="../assets/icons/menupage/decor.svg"
          alt="Decor icon"
        />
        <!-- ========== SLIDER FIELD ========== -->

        <div class="menu__slider">
          <!--left arrown button-->
          <button
            class="menu__arrow menu__arrow--left"
            aria-label="Previous slide"
          >
            <img src="../assets/icons/Common/arrown-left.svg" alt="Previous" />
          </button>

          <!--menu grid-->
          <div class="menu__grid"></div>

          <!--right arrown button-->
          <button
            class="menu__arrow menu__arrow--right"
            aria-label="Next slide"
          >
            <img src="../assets/icons/Common/arrown-right.svg" alt="Next" />
          </button>
        </div>
        <!--Dot navigation for moblide and ipad-->
        <div
          class="menu__dots"
          role="tablist"
          aria-label="Menu slides navigation"
        >
          <!--active dot -->
          <button
            class="menu__dot menu__dot--active"
            aria-label="Slide 1"
            aria-current="true"
          >
            <img src="../assets/icons/Common/active-dot.svg" alt="Active" />
          </button>
          <button class="menu__dot" aria-label="Slide 2">
            <img src="../assets/icons/Common/dot.svg" alt="Inactive" />
          </button>
          <button class="menu__dot" aria-label="Slide 3">
            <img src="../assets/icons/Common/dot.svg" alt="Inactive" />
          </button>
          <button class="menu__dot" aria-label="Slide 4">
            <img src="../assets/icons/Common/dot.svg" alt="Inactive" />
          </button>
          <button class="menu__dot" aria-label="Slide 5">
            <img src="../assets/icons/Common/dot.svg" alt="Inactive" />
          </button>
        </div>
      </div>
    </section>
