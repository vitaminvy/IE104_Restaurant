<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Menu</title>

    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />

    <!-- menu page css -->
    <link rel="stylesheet" href="./menu.css" />
    <!-- header section -->
    <link rel="stylesheet" href="../homepage/header.css" />
    <!-- footer-->
    <link rel="stylesheet" href="../homepage/footer.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
  </head>s
  <body>
    <!-- logic for header and footer -->
    <script src="../assets/script/include-partials.js" defer></script>
    <script src="../assets/script/header.js" defer></script>

    <!-- ========== 1. HEADER ========== -->
    <div data-include="/partials/header.html"></div>

    <!-- open sidebar in mobile view -->

    <!-- ========== FILTER FIELD ========== -->

    <nav class="menu__filter" aria-label="Menu categories">
      <!-- breakfast -->
      <a
        href="#"
        class="menu__filter-item menu__filter-item--active"
        data-category="breakfast"
        role="button"
        aria-current="true"
        >Breakfast</a
      >
      <!-- lunch -->
      <a href="#" class="menu__filter-item" data-category="lunch" role="button"
        >Lunch</a
      >
      <!-- dinner -->
      <a href="#" class="menu__filter-item" data-category="dinner" role="button"
        >Dinner</a
      >
      <!-- staters -->
      <a
        href="#"
        class="menu__filter-item"
        data-category="starters"
        role="button"
        >Starters</a
      >
    </nav>

    <!-- ===== Unified container where JS will render cards ===== -->
    <div id="menu-card-container" class="menu__grid" role="list"></div>

    <!-- ==========  FOOTER ========== -->
    <div data-include="/partials/footer.html"></div>

    <!-- navigate menu  -->
    <script type="module" src="../assets/script/navigate-menu.js" defer></script>
    <script type="module" src="../assets/script/menupage.js" defer></script>
  </body>
</html>
