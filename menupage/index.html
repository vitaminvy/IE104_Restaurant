<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title data-i18n="menu_page.title">Menu</title>

    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />

    <!-- menu page css -->
    <link rel="stylesheet" href="./styles/menu-page.css" />

    <!-- dietary filter css - NEW FEATURE -->
    <link rel="stylesheet" href="./styles/dietary-filter.css" />

    <!-- Pagination Section styles -->
    <link rel="stylesheet" href="./styles/pagination.css" />

    <!-- header section -->
    <link rel="stylesheet" href="../partials/header.css" />
    <!-- footer-->
    <link rel="stylesheet" href="../partials/footer.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/eef96f1e29.js"
      crossorigin="anonymous"
    ></script>

    <!-- Global Features Stylesheets -->
    <link rel="stylesheet" href="../assets/features/allergy-alert.css" />
    <link rel="stylesheet" href="../assets/features/social-proof.css" />

    <!-- Global Animation System -->
    <link rel="stylesheet" href="../style/animations.css" />

    <!-- Add to Cart Button System -->
    <link rel="stylesheet" href="./styles/add-to-cart-buttons.css" />
    <link rel="stylesheet" href="./styles/notification-system.css" />
    <script src="./scripts/notification-system.js"></script>
    <script src="./scripts/add-to-cart-buttons.js"></script>

  <!-- Global Loading System -->
  <script src="../assets/script/global-loader.js"></script>
  <script src="../assets/script/scroll-animations.js"></script>

  <!-- Advanced Features - Core Utilities -->
  <script src="../assets/script/utils/constants.js"></script>
  <script src="../assets/script/utils/storage-manager.js"></script>
  <script src="../assets/script/utils/event-bus.js"></script>

  <!-- Advanced Features - Styles -->
  <link rel="stylesheet" href="../assets/style/features/dark-theme.css" />
  <link rel="stylesheet" href="../assets/style/features/advanced-features.css" />
</head>

  <body>
    <!-- logic for header and footer -->
    <script src="../assets/script/include-partials.js" defer></script>
    <script src="../assets/script/header.js" defer></script>

    <!-- ========== 1. HEADER ========== -->
    <div data-include="/partials/header.html"></div>

    <!-- ========== FILTER FIELD ========== -->
    <nav class="menu__filter animate-fade" aria-label="Menu categories">
      <!-- breakfast -->
      <a
        href="#"
        class="menu__filter-item menu__filter-item--active"
        data-category="breakfast"
        role="button"
        aria-current="true"
        data-i18n="home.menu.filter.breakfast"
        >Breakfast</a
      >
      <!-- lunch -->
      <a
        href="#"
        class="menu__filter-item"
        data-category="lunch"
        role="button"
        data-i18n="home.menu.filter.lunch"
        >Lunch</a
      >
      <!-- dinner -->
      <a
        href="#"
        class="menu__filter-item"
        data-category="dinner"
        role="button"
        data-i18n="home.menu.filter.dinner"
        >Dinner</a
      >
      <!-- staters -->
      <a
        href="#"
        class="menu__filter-item"
        data-category="starters"
        role="button"
        data-i18n="home.menu.filter.starters"
        >Starters</a
      >
    </nav>

  <!-- ========== ADVANCED SEARCH & FILTERS ========== -->
  <div class="advanced-features-toolbar">
    <!-- Search Bar -->
    <div class="menu-search-wrapper">
      <div class="menu-search-bar">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 20 20">
          <circle cx="8" cy="8" r="6" stroke="currentColor" stroke-width="2" fill="none"/>
          <path d="M12 12 L17 17" stroke="currentColor" stroke-width="2"/>
        </svg>
        <input
          type="text"
          id="menu-search-input"
          class="menu-search-input"
          placeholder="Search dishes, ingredients, categories..."
          autocomplete="off"
        />
        <button class="search-clear-btn" id="search-clear-btn">✕</button>
      </div>
      <div class="search-suggestions-dropdown" id="search-suggestions"></div>
    </div>

    <!-- Toolbar Actions -->
    <div class="features-toolbar-actions">
      <button class="btn-secondary" id="view-comparison-trigger" onclick="document.getElementById('view-comparison-btn')?.click()">
        <span>⚖️ Compare Items (<span id="comparison-count-toolbar">0</span>)</span>
      </button>
    </div>
  </div>

  <!-- ===== Unified container where JS will render cards ===== -->
  <div id="menu-card-container" class="menu__grid stagger-children" role="list"></div>

    <nav id="pagination" class="pagination animate-fade"></nav>

    <!-- BANNER MID -->
    <section class="banner" aria-label="Signature dining highlight">
      <div class="menu-banner__content animate-scale">
        <span class="menu-banner__eyebrow" data-i18n="menu_page.banner.eyebrow"
          >Chef's Table Experience</span
        >
        <h2 data-i18n="menu_page.banner.title1">Food Is Not Just</h2>
        <h2 data-i18n="menu_page.banner.title2">Eating Energy</h2>
        <p data-i18n="menu_page.banner.description">
          It’s an Experience crafted by fire, smoke, and seasonal ingredients.
        </p>
        <div class="menu-banner__cta">
          <a
            href="../contact-us-1/index.html#reservation"
            class="btn menu-banner__btn"
            data-i18n="menu_page.banner.reserve_seat"
            >Reserve Seat</a
          >
          <a
            href="#"
            class="btn menu-banner__btn menu-banner__btn--ghost"
            data-i18n="menu_page.banner.order_now"
            >Order now</a
          >
        </div>
        <ul
          class="menu-banner__stats"
          aria-label="Experience highlights"
          data-i18n-attrs="aria-label:menu_page.banner.stats.aria_label"
        >
          <li>
            <strong data-i18n="menu_page.banner.stats.item1.value"
              >12-course</strong
            >
            <span data-i18n="menu_page.banner.stats.item1.label"
              >seasonal tasting</span
            >
          </li>
          <li>
            <strong data-i18n="menu_page.banner.stats.item2.value"
              >3 chefs</strong
            >
            <span data-i18n="menu_page.banner.stats.item2.label"
              >live behind the pass</span
            >
          </li>
          <li>
            <strong data-i18n="menu_page.banner.stats.item3.value">92%</strong>
            <span data-i18n="menu_page.banner.stats.item3.label"
              >organic produce</span
            >
          </li>
        </ul>
      </div>
    </section>

    <!-- Floating cart icon -->
    <div
      class="cart-icon-wrapper"
      id="cart-icon"
      aria-label="View cart"
      title="View cart"
      data-i18n-attrs="aria-label:menu_page.cart_icon.aria_label,title:menu_page.cart_icon.title"
    >
      <i
        class="fa-solid fa-cart-plus cart-icon"
        style="color: var(--color-dark-orange)"
      ></i>
      <span id="cart-count" class="cart-count">0</span>
    </div>

    <!-- ==========  FOOTER ========== -->
    <div class="footer-wrapper" data-include="/partials/footer.html"></div>

    <!-- navigate menu  -->
    <script
      type="module"
      src="../assets/script/navigate-menu.js"
      defer
    ></script>
    <script type="module" src="./scripts/menupage.js" defer></script>

    <!-- dietary filter extension - NEW FEATURE (does not modify existing code) -->
    <script type="module" src="./scripts/dietary-filter-extension.js" defer></script>

  <!-- navigate menu  -->
  <script type="module" src="../assets/script/navigate-menu.js" defer></script>
  <script type="module" src="./menupage.js" defer></script>

  <!-- dietary filter extension - NEW FEATURE (does not modify existing code) -->
  <script type="module" src="./dietary-filter-extension.js" defer></script>

  <!-- Global Features Scripts -->
  <script type="module" src="../assets/features/allergy-alert.js"></script>
  <script type="module" src="../assets/script/lang-toggle.js" defer></script>

  <!-- Advanced Features - Menu Page -->
  <script src="../assets/script/features/menu-search-engine.js"></script>
  <script src="../assets/script/features/favorites-manager.js"></script>
  <script src="../assets/script/features/comparison-manager.js"></script>
  <script src="../assets/script/features/dietary-preferences-manager.js"></script>
  <script src="../assets/script/features/recently-viewed-tracker.js"></script>
  <script src="../assets/script/features/nutrition-modal.js"></script>
  <script src="../assets/script/features/dark-mode-toggle.js"></script>
</body>

</html>
