<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order History | IE104 Restaurant</title>

    <!-- CSS global -->
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Global Animation System -->
    <link rel="stylesheet" href="../style/animations.css" />
    <script src="../assets/script/scroll-animations.js"></script>

    <!-- CSS header -->
    <link rel="stylesheet" href="../partials/header.css" />
    <!-- CSS footer -->
    <link rel="stylesheet" href="../partials/footer.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/eef96f1e29.js"
      crossorigin="anonymous"
    ></script>

    <!-- Global Loading System -->
    <script src="../assets/script/global-loader.js"></script>

    <!-- Notification System -->
    <link rel="stylesheet" href="../style/notification-system.css" />
    <script src="../assets/script/notification-system.js"></script>

    <!-- link header and footer -->
    <script src="../assets/script/include-partials.js" defer></script>
    <script src="../assets/script/header.js"></script>

    <!-- Advanced Features - Core Utilities -->
    <script src="../assets/script/utils/constants.js"></script>
    <script src="../assets/script/utils/storage-manager.js"></script>
    <script src="../assets/script/utils/event-bus.js"></script>

    <!-- Advanced Features - Styles -->
    <link rel="stylesheet" href="../assets/style/features/dark-theme.css" />
  </head>

  <body>
    <!-- ========== HEADER ========== -->
    <div data-include="/partials/header.html"></div>

    <!-- ========== ORDER HISTORY PAGE CONTENT ========== -->
    <main style="min-height: 80vh; padding: 60px 20px; background: #fff;">
      <div style="max-width: 1100px; margin: 0 auto;">
        <!-- Page Header -->
        <div style="text-align: center; margin-bottom: 50px;" class="animate-fade">
          <h1 style="font-family: 'Libre Bodoni', serif; font-size: 48px; font-weight: 700; color: #222; margin-bottom: 12px;">
            Order History
          </h1>
          <p style="font-size: 18px; color: #666;">
            View and reorder from your past orders
          </p>
        </div>

        <!-- Statistics Cards -->
        <div id="order-stats" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px;">
          <!-- Stats will be loaded here -->
        </div>

        <!-- Order History Container -->
        <div id="order-history-container" style="display: grid; gap: 20px;">
          <!-- Orders will be loaded here -->
        </div>

        <!-- No Orders Message -->
        <div id="no-orders-message" style="display: none; text-align: center; padding: 80px 20px; background: #f9f9f9; border-radius: 12px;">
          <div style="font-size: 80px; margin-bottom: 20px; opacity: 0.5;">üçΩÔ∏è</div>
          <h2 style="font-family: 'Libre Bodoni', serif; font-size: 32px; font-weight: 700; color: #222; margin-bottom: 12px;">
            No order history yet
          </h2>
          <p style="font-size: 16px; color: #666; margin-bottom: 30px;">
            Start ordering to build your history!
          </p>
          <a href="../menupage/index.html" style="display: inline-block; padding: 12px 32px; background: #fb8f2c; color: white; border-radius: 8px; text-decoration: none; font-weight: 600;">
            Browse Menu
          </a>
        </div>
      </div>
    </main>

    <!-- ========== FOOTER ========== -->
    <div data-include="/partials/footer.html"></div>

    <!-- Advanced Features Scripts -->
    <script src="../assets/script/features/dark-mode-toggle.js"></script>
    <script src="../assets/script/features/order-history-manager.js"></script>

    <!-- Order History Page Script -->
    <script>
      // Initialize order history page
      document.addEventListener('DOMContentLoaded', () => {
        const container = document.getElementById('order-history-container');
        const statsContainer = document.getElementById('order-stats');
        const noOrdersMsg = document.getElementById('no-orders-message');

        if (!window.OrderHistoryManager) {
          console.error('OrderHistoryManager not loaded');
          return;
        }

        const orders = window.OrderHistoryManager.getOrders();

        if (orders.length === 0) {
          noOrdersMsg.style.display = 'block';
          statsContainer.style.display = 'none';
          return;
        }

        // Render statistics
        const stats = window.OrderHistoryManager.getStatistics();
        statsContainer.innerHTML = `
          <div style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 24px; border-radius: 12px; color: white;">
            <div style="font-size: 14px; opacity: 0.9; margin-bottom: 8px;">Total Orders</div>
            <div style="font-size: 32px; font-weight: 700;">${stats.totalOrders}</div>
          </div>
          <div style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); padding: 24px; border-radius: 12px; color: white;">
            <div style="font-size: 14px; opacity: 0.9; margin-bottom: 8px;">Total Spent</div>
            <div style="font-size: 32px; font-weight: 700;">$${stats.totalSpent.toFixed(2)}</div>
          </div>
          <div style="background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); padding: 24px; border-radius: 12px; color: white;">
            <div style="font-size: 14px; opacity: 0.9; margin-bottom: 8px;">Average Order</div>
            <div style="font-size: 32px; font-weight: 700;">$${stats.averageOrderValue.toFixed(2)}</div>
          </div>
          <div style="background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); padding: 24px; border-radius: 12px; color: white;">
            <div style="font-size: 14px; opacity: 0.9; margin-bottom: 8px;">Total Items</div>
            <div style="font-size: 32px; font-weight: 700;">${stats.totalItems}</div>
          </div>
        `;

        // Render orders
        orders.reverse().forEach(order => {
          const orderCard = document.createElement('div');
          orderCard.className = 'animate-scale';
          orderCard.style.cssText = 'background: white; border: 1px solid #e0e0e0; border-radius: 12px; padding: 24px; transition: all 0.3s;';

          const statusColors = {
            'pending': '#ff9800',
            'preparing': '#2196f3',
            'ready': '#4caf50',
            'delivered': '#4caf50',
            'cancelled': '#f44336'
          };

          orderCard.innerHTML = `
            <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 16px;">
              <div>
                <h3 style="font-size: 20px; font-weight: 700; margin-bottom: 8px;">Order #${order.id.substring(0, 8)}</h3>
                <p style="font-size: 14px; color: #666;">${new Date(order.date).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' })}</p>
              </div>
              <span style="padding: 6px 16px; background: ${statusColors[order.status] || '#999'}; color: white; border-radius: 20px; font-size: 12px; font-weight: 600; text-transform: uppercase;">
                ${order.status}
              </span>
            </div>
            <div style="border-top: 1px solid #eee; border-bottom: 1px solid #eee; padding: 16px 0; margin-bottom: 16px;">
              <div style="font-size: 14px; color: #666; margin-bottom: 8px;">${order.items.length} item(s)</div>
              ${order.items.slice(0, 3).map(item => `
                <div style="display: flex; justify-content: space-between; margin-bottom: 4px;">
                  <span>${item.title || item.name} x${item.quantity}</span>
                  <span style="font-weight: 600;">$${((item.price || 0) * (item.quantity || 1)).toFixed(2)}</span>
                </div>
              `).join('')}
              ${order.items.length > 3 ? `<div style="font-size: 12px; color: #999; margin-top: 8px;">+ ${order.items.length - 3} more items</div>` : ''}
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
              <div style="font-size: 24px; font-weight: 700; color: #fb8f2c;">$${order.total.toFixed(2)}</div>
              <button
                onclick="reorderItems('${order.id}')"
                style="padding: 10px 24px; background: #fb8f2c; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s;"
                onmouseover="this.style.background='#e8803c'"
                onmouseout="this.style.background='#fb8f2c'">
                Reorder
              </button>
            </div>
          `;

          container.appendChild(orderCard);
        });

        console.log('‚úÖ Order history page initialized');
      });

      // Reorder function
      function reorderItems(orderId) {
        if (!window.OrderHistoryManager) return;

        const success = window.OrderHistoryManager.reorder(orderId);

        if (success && window.NotificationSystem) {
          window.NotificationSystem.success('Items added to cart! Ready to checkout.', {
            duration: 3000
          });

          // Redirect to cart page after short delay
          setTimeout(() => {
            window.location.href = '../cartpage/cart.html';
          }, 1500);
        }
      }
    </script>
  </body>
</html>
