<!-- ==========  HEADER ========== -->
<header id="header" class="header">
  <div class="header__container">
    <div class="header__left">
      <!-- Left panel (Menu icon for mobile) -->
      <button class="header__menu-btn" aria-label="Toggle menu">
        <img
          src="../assets/icons/header/hamburger.svg"
          alt="Menu Icon"
          class="header__menu-icon"
        />
      </button>

      <!-- Left panel (Menu list for desktop) -->
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="/homepage" class="header__nav-link" data-i18n-key="nav_home">Home</a>
          </li>
          <li class="header__nav-item">
            <a href="/menupage/index.html" class="header__nav-link" data-i18n-key="nav_menu">Menu</a>
          </li>
          <li class="header__nav-item">
            <a href="/blogpage/index.html" class="header__nav-link" data-i18n-key="nav_blog">Blog</a>
          </li>
          <li class="header__nav-item">
            <a
              href="/coming-soon-page/coming-soon.html"
              class="header__nav-link"
              data-i18n-key="nav_pages"
              >Pages</a
            >
          </li>
          <li class="header__nav-item">
            <a href="/contact-us-1/index.html" class="header__nav-link" data-i18n-key="nav_contact"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
    </div>

    <!-- Center (Logo) -->
    <div class="header__center">
      <a href="#" class="header__logo">
        <img src="../assets/icons/header/nav-vect.svg" alt="Restaurant Logo" />
      </a>
    </div>

    <!-- Right (Nav links + Status + CTA) -->
    <div class="header__right">
      <div class="header__status">
        <span id="current-time"></span> <span data-i18n-key="header_status_open">we're open</span>
      </div>

      <!-- Language Toggle -->
      <div class="language-toggle" id="language-toggle">
          <img src="../assets/icons/united-kingdom.png" alt="Language Flag" id="language-flag" style="width: 28px; height: 28px; cursor: pointer; border-radius: 50%;">
      </div>

      <a href="/homepage/index.html#reservation" class="header__btn" data-i18n-key="header_cta"
        >Table Reservation</a
      >
    </div>
  </div>
  <script src="../assets/script/i18n.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.i18n.init();
    });
  </script>
</header>
