<!-- ==========  HEADER ========== -->
<header id="header" class="header">
  <div class="header__container">
    <div class="header__left">
      <!-- Left panel (Menu icon for mobile) -->
      <button class="header__menu-btn" aria-label="Toggle menu">
        <img
          src="/assets/icons/icon-header/hamburger.svg"
          alt="Menu Icon"
          class="header__menu-icon"
        />
      </button>

      <!-- Left panel (Menu list for desktop) -->
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-item">
            <a href="/" class="header__nav-link" data-i18n="nav.home">Home</a>
          </li>
          <li class="header__nav-item">
            <a href="/menupage/" class="header__nav-link" data-i18n="nav.menu"
              >Menu</a
            >
          </li>
          <li class="header__nav-item">
            <a href="/blogpage/" class="header__nav-link" data-i18n="nav.blog"
              >Blog</a
            >
          </li>
          <li class="header__nav-item">
            <a href="/aboutpage/" class="header__nav-link" data-i18n="nav.about"
              >About Us</a
            >
          </li>
          <li class="header__nav-item">
            <a
              href="/activity-history/"
              class="header__nav-link"
              data-i18n="nav.history"
              >Activity History</a
            >
          </li>
          <li class="header__nav-item">
            <a href="/auth/login/" class="header__nav-link header__nav-link--auth-mobile">
              <span data-i18n="nav.signup">Sign up</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>

    <!-- Center (Logo) -->
    <div class="header__center">
      <a href="/" class="header__logo">
        <img
          src="/assets/icons/icon-header/nav-vect.svg"
          alt="Restaurant Logo"
        />
      </a>
    </div>

    <!-- Right (Nav links + Status + CTA) -->
    <div class="header__right">
      <div class="header__status">
        <!-- <span id="current-time"></span> -->
        <!-- <span data-i18n="header.status_open">we're open</span> -->
      </div>
      <a href="/#reservation" class="header__btn" data-i18n="header.cta"
        >Table Reservation</a
      >
      <a href="/auth/login/" class="header__auth-btn">Sign up</a>
      <div class="header__user-menu" hidden>
        <button
          type="button"
          class="header__user-trigger"
          aria-haspopup="true"
          aria-expanded="false"
          aria-label="Account menu"
        >
          <span class="header__user-icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="8" r="4"></circle>
              <path d="M4 20c0-3.5 3-6 8-6s8 2.5 8 6"></path>
            </svg>
          </span>
          <span class="visually-hidden" data-i18n="header.user_menu.label">Account</span>
        </button>
        <div class="header__user-dropdown" role="menu">
          <a href="/cartpage/" class="header__user-item" aria-label="Your cart">
            <img src="/assets/icons/icon-header/shopping-cart-1.svg" alt="" aria-hidden="true" />
            <span data-i18n="header.user_menu.cart">Your cart</span>
          </a>
          <a href="#" class="header__user-item header__user-logout" aria-label="Logout" role="button">
            <img src="/assets/icons/icon-header/log-out.svg" alt="" aria-hidden="true" />
            <span data-i18n="header.user_menu.logout">Logout</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</header>
