<section id="newsletter">
  <div class="newsletter__container">
    <div class="newsletter__image">
      <img
        src="/assets/images/home-page/newsletter-section/newsletter_dish.png"
        alt="Healthy food plate"
        loading="lazy"
      />
      <img
        src="/assets/images/home-page/newsletter-section/newsletter_star.svg"
        alt="Decoration star"
        class="newsletter__star"
      />
    </div>

    <div class="newsletter__content">
      <h2 class="newsletter__title" data-i18n="home.newsletter.title">
        Subscribe Newsletter & Get Latest News
      </h2>
      <p class="newsletter__subtitle" data-i18n="home.newsletter.subtitle">
        Get insider access to news around the innovations, unique cooking techniques, culinary concepts, insights, and
        more
      </p>

      <form class="newsletter__form" data-newsletter-form>
        <input
          type="email"
          name="email"
          data-i18n-placeholder="home.newsletter.placeholder_email"
          placeholder="Enter your email address"
          required
        />
        <button type="submit" class="newsletter__submit" aria-label="Submit newsletter form">
          <i class="fa-solid fa-paper-plane" aria-hidden="true"></i>
        </button>
      </form>
      <p class="newsletter__status" hidden></p>
    </div>
  </div>
</section>
